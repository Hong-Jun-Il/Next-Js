<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        width: 100%;
        background-color: aliceblue;
    }

    .parent {
        width: 500px;
        aspect-ratio: 1/1;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid;
    }

    .child {
        width: 200px;
        aspect-ratio: 1/1;
        border: 1px solid red;
        letter-spacing: 50%;
    }
</style>

<body>
    <main class="main">
        <div class="parent">
            <div class="child">자식</div>
        </div>
    </main>

    <script>
        const parent = document.querySelector(".parent");
        const child = document.querySelector(".child");

        parent.addEventListener("click", (e) => {
            console.log(e.target, "실제 클릭된 요소");
            console.log(e.currentTarget, "이벤트 바인딩된 요소");
        })

    </script>
</body>

</html>
